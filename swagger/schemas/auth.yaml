components:
  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          minLength: 6
          description: User's password (min 6 characters)
        name:
          type: string
          description: User's full name

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          description: User's password

    AuthResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [admin, user, manager]
                createdAt:
                  type: string
                  format: date-time
            token:
              type: string
              description: JWT access token

    UserProfile:
      type: object
      properties:
        id:
          type: string
          description: User's unique identifier
        name:
          type: string
          description: User's full name
        email:
          type: string
          format: email
          description: User's email address
        role:
          type: string
          enum: [admin, user, manager]
          description: User's role
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp 